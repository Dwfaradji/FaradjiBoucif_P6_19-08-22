<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div id="container-carousel" aria-label="image closeup view" aria-hidden="true" role="carousel"></div>

  <header class="header-index">
    <a href="./index.html" class="href"> <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"></a>
  </header>

  <main id="main" aria-hidden="false">
    <section class="photograph-header">
    </section>
    <div class="filter">
    </div>
    <section id="container-media">
    </section>
    <!-- Fin du HTML a injecter Selection -->
  </main>

  <div id="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="formulaire" tabindex="0">
    <div id="formulaire" class="modal">
      <header>
        <h1>Contactez-moi <br><span id="contact-name"> </span> </h1>
        <button class="close-modal" tabindex="0" aria-label="Close Contact form"><i class="fas fa-times"></i></button>
      </header>
      <!-- <h1 id="contact-name"></h1> -->
      <form id="form-contact">
        <div>
          <label for="prenon">Pr√©nom</label>
          <input type="text" id="prenon" aria-label="First name">
          <label for="nom">Nom</label>
          <input type="text" id="nom" aria-label="Last name" />
          <label for="email">Email</label>
          <input type="text" id="email" aria-label="Email" />
          <label for="message">Votre Message</label>
          <textarea aria-label="Your message" name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button id="btn-envoyer" aria-label="Send" class="contact_button close-modal">Envoyer</button>
      </form>
    </div>
  </div>

  <script type="module" src="scripts/pages/photographer.js" async></script>
</body>

</html>
